<!DOCTYPE html>
<html>
<head>
    <title>Stock Prices WDC</title>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    <script>
        (function() {
            console.log('Initializing WDC');
            var myConnector = tableau.makeConnector();

            myConnector.getSchema = function(schemaCallback) {
                console.log('getSchema called');
                var cols = [{
                    id: "timestamp",
                    dataType: tableau.dataTypeEnum.string
                }, {
                    id: "price",
                    dataType: tableau.dataTypeEnum.float
                }];

                var tableSchema = {
                    id: "stockPrices",
                    alias: "Stock Prices",
                    columns: cols
                };

                schemaCallback([tableSchema]);
            };

            myConnector.getData = function(table, doneCallback) {
                console.log('getData called');
                fetch("https://daaf-35-229-99-0.ngrok-free.app/get_stock_prices")
                    .then(response => {
                        console.log('Response received:', response);
                        return response.json();
                    })
                    .then(data => {
                        console.log('Data received:', data);
                        var formattedData = data.map(function(record) {
                            return {
                                timestamp: record[0],
                                price: record[1]
                            };
                        });
                        console.log('Formatted data:', formattedData);
                        table.appendRows(formattedData);
                        doneCallback();
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        doneCallback();
                    });
            };

            tableau.registerConnector(myConnector);
            console.log('Connector registered');

            document.addEventListener('DOMContentLoaded', function() {
                console.log('DOM fully loaded and parsed');
                tableau.init({
                    onInteractivePhaseChange: function(phase) {
                        console.log('Interactive phase change:', phase);
                        if (phase === tableau.phaseEnum.interactivePhase) {
                            console.log('Tableau is interactive');
                            // Add the event listener when Tableau is ready
                            document.querySelector("#submitButton").addEventListener("click", function() {
                                console.log('Submit button clicked');
                                tableau.connectionName = "Stock Prices Data";
                                tableau.submit();
                            });
                        }
                    }
                });
            });
        })();
    </script>
</head>
<body>
    <h2>Stock Prices Web Data Connector</h2>
    <button id="submitButton">Get Data!</button>
</body>
</html>
